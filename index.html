<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe.JS</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <div class="page-heading-container">
            <h1 class="page-heading">Tic Tac Toe</h1>
        </div>       
    </header>
    <main>
        <section class="gameboard" id="pregame-state">
            <div class="pregame-heading-container">
                <h2 class="pregame-heading">Choose Your Token</h2>
            </div>
            <div class="button-X-container">
                <button class="button-X">X</button>
            </div>
            <div class="button-O-container">
                <button class="button-O">O</button>
            </div>
        </section>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
